<h1>旧石器時代の日本の概要</h1>
<ul>
    <li><strong>時代範囲：</strong>約1万2千年前まで</li>
    <li><strong>人類の出現：</strong>約500万年前</li>
    <li><strong>気候変動：</strong>氷河時代の寒冷な氷期と間氷期の繰り返し</li>
    <li><strong>海面変動：</strong>氷期ごとに海面が上下</li>
    <li><strong>地殻変動と火山活動：</strong>活発な地形の変化</li>
    <li><strong>日本列島とアジア大陸：</strong>約1万年前に切り離される</li>
    <li><strong>大型動物の移動：</strong>ナウマンゾウ・マンモス・オオツノジカなどが到来</li>
    <li><strong>人類の移住：</strong>大型動物を追って人類が日本列島に移住</li>
</ul>
